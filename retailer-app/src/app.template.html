<ion-split-pane [when]="getSplitPaneEnabledState()">

    <ion-menu id="mainMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>Loyalty Chain</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="no-scroll outer-content">

            <ion-list>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          			<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          			{{p.title}}
       			 </button>
            </ion-list>

        </ion-content>

    </ion-menu>

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
